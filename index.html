<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C2 COLLECTION - Antiques & Decorative</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="header-inner">
      <div class="logo-area">
        <a href="/" class="logo-link">
          <svg class="logo-svg" viewBox="0 0 400 80" xmlns="http://www.w3.org/2000/svg">
            <!-- Stylized SOCIETY logo approximation -->
            <circle cx="30" cy="40" r="20" fill="black"/>
            <circle cx="30" cy="40" r="8" fill="white"/>
            <rect x="60" y="20" width="40" height="40" rx="20" fill="black"/>
            <rect x="72" y="32" width="16" height="16" rx="8" fill="white"/>
            <rect x="110" y="20" width="35" height="40" fill="black"/>
            <rect x="118" y="28" width="19" height="10" fill="white"/>
            <polygon points="155,20 195,20 195,35 170,35 170,45 195,45 195,60 155,60" fill="black"/>
            <rect x="205" y="20" width="8" height="40" fill="black"/>
            <rect x="205" y="20" width="35" height="8" fill="black"/>
            <rect x="205" y="36" width="25" height="8" fill="black"/>
            <polygon points="250,20 260,20 280,52 290,20 300,20 275,60 265,60" fill="black"/>
          </svg>
          <div class="logo-text">
            <span class="logo-brand">C2 COLLECTION</span>
            <span class="logo-separator"> &bull; </span>
            <span class="logo-tagline">ANTIQUES & DECORATIVE</span>
          </div>
        </a>
      </div>
    </div>
  </header>

  <!-- Navigation -->
  <nav class="site-nav">
    <div class="nav-inner">
      <ul class="nav-links">
        <li><a href="/">HOME</a></li>
        <li><a href="/about">ABOUT</a></li>
        <li><a href="/newarrivals" class="nav-active">*NEW ARRIVALS*</a></li>
        <li><a href="/collections">COLLECTIONS</a></li>
        <li><a href="https://instagram.com" target="_blank" rel="noopener">INSTAGRAM</a></li>
        <li><a href="/contact">CONTACT</a></li>
        <li><a href="/terms">T&C's</a></li>
      </ul>
      <a href="https://instagram.com" target="_blank" rel="noopener" class="nav-instagram" aria-label="Instagram">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="2" y="2" width="20" height="20" rx="5" ry="5"/>
          <circle cx="12" cy="12" r="5"/>
          <circle cx="17.5" cy="6.5" r="1.5" fill="currentColor" stroke="none"/>
        </svg>
      </a>
    </div>
  </nav>

  <!-- Main Content: Product Grid -->
  <main class="main-content">
    <div class="product-grid" id="productGrid">
      <!-- Products will be rendered here by JS -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-inner">
      <p>&copy; 2026 C2 Collection - Antiques & Decorative</p>
    </div>
  </footer>

  <script src="products.js"></script>
  <script src="app.js"></script>
</body>
</html>
